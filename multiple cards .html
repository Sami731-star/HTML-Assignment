<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Multiple Cards with Loop</title>
    <style>
        .card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 200px;
            display: inline-block;
            background-color: #f9f9f9;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="card-container" id="cardContainer">
        <!-- Cards will be added here -->
    </div>
    <br>
    <button onclick="createCards()">Create Cards</button>

    <script>
        function createCards() {
            const container = document.getElementById('cardContainer');
            
            // Clear existing cards if needed
            container.innerHTML = '';
            
            // Loop to create multiple cards (e.g., 5 cards)
            for (let i = 1; i <= 5; i++) {
                // Create a new div element for the card
                const card = document.createElement('div');
                
                // Apply the same class to all cards
                card.className = 'card';
                
                // Add content to the card (e.g., title and description)
                card.innerHTML = `
                    <h3>Card ${i}</h3>
                    <p>This is the content of card ${i}.</p>
                `;
                
                // Append the card to the container
                container.appendChild(card);
            }
        }
    </script>
</body>
</html>
