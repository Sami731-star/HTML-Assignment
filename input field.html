<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppercase Input Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b6f1be;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }
        #myInput {
            font-size: 30px; 
            padding: 15px;
            width: 400px;
            border: 2px solid #ccc;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
        }
        #myInput:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>What is your last wish before death??</h1>
        <input type="text" id="myInput" placeholder="Type here...">
    </div>
    
    <script>
        document.getElementById('myInput').addEventListener('input', function() {
            this.value = this.value.toUpperCase();
        });
    </script>
</body>
</html>
